<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2659/2659980.png" type="image/icon type">
    <link rel="stylesheet" href="coviddaily.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Covid Update</title>
</head>

<body>

    <div class="trans" align="right" id="trans"><button class="thai" id="thai" onclick="Translate_TH()"
            style="opacity:50%;">TH</button><button class="eng" id="eng" onclick="Translate_ENG()">ENG</button></div>
    <img src="face-mask.png" width="55px" height=55px" class="mask">
    <center>

        <div class="box" id="box">
            <center>
                <div class="topic" id="topic"><strong><img src="https://cdn-icons-png.flaticon.com/512/1008/1008908.png"
                            class="about" style="vertical-align: middle;cursor: pointer;" onclick="info()"> Covid-19
                        <input type="text" value="Thailand" id="country" onkeydown="search()" placeholder="country">
                        <button onclick="covid()"><i class="bi bi-search"></i></button></div>
                </strong>&nbsp;<strong><span id="date">yyyy-mm-dd</span></strong>
                <div class="line"></div>
            </center>
            <div class="minibox">
                <div class="INFO" align="left">
                    <div class="infect info"><span id="cases">ติดเชื้อ</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                            class="bi bi-caret-right-fill arrinfect"></i><span id="infect" class="arrinfect"
                            style="text-shadow: 2px 2px 4px #000000;color: #FADCDC;">loading...</span>
                    </div>
                    <div class="decease info"><span id="deaths">เสียชีวิต</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                            class="bi bi-caret-right-fill"></i><span id="death"
                            style="text-shadow: 2px 2px 4px #000000;">loading...</span></div>
                    <div class="info"><span id="recovered">ป่วยสะสม 1 เดือน</span>&nbsp;<i
                            class="bi bi-caret-right-fill"></i><span id="healing"
                            style="text-shadow: 2px 2px 4px #000000;color: #F8E8D3;">loading...</span></div>
                </div>

            </div>
            <div class="smallbox">
                <div class="aksorn"><span id="total_cases">ติดเชื้อสะสม</span><br>
                    <div class="downarr"><i class="bi bi-caret-down-fill"></i></div>
                </div>
                <div class="num" id="total_infect" style="text-shadow: 2px 2px 4px #000000;color: #F8E8D3;">loading...
                </div>
            </div>
            &nbsp;<div class="smallbox">
                <div class="aksorn"><span id="total_deaths">เสียชีวิตสะสม</span><br>
                    <div class="downarr"><i class="bi bi-caret-down-fill"></i></div>
                </div>
                <div class="num" id="total_death" style="text-shadow: 2px 2px 4px #000000;">loading...</div>
            </div>
            &nbsp;<div class="smallbox">
                <div class="aksorn"><span id="total_recoverd">หายป่วยสะสม</span><br>
                    <div class="downarr"><i class="bi bi-caret-down-fill"></i></div>
                </div>
                <div class="num" id="total_healing" style="text-shadow: 2px 2px 4px #000000;color: #D0F4DE;">loading...
                </div>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="covid_API.js"></script>
        <script src="translate.js"></script>
        <script src="guide.js"></script>


</body>

</html>
