<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coviddaily.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>รายงานสถานการณ์โรคโควิด 19 ประเทศไทย</title>
</head>

<body>
    
    <div class="trans" align = "right" id="trans"><button class="thai" id="thai" onclick="Translate_TH()" style="opacity:50%;">TH</button><button class="eng" id="eng" onclick="Translate_ENG()">ENG</button></div>
    <img src="face-mask.png" width="55px" height=55px" class="mask">
    <center>
        
    <div class="box" id="box">
        <center><div class="topic" id="topic"><strong>รายงานสถานการณ์ covid-19  </div></strong>&nbsp;<strong><span id="date"></span></strong>
        <div class="line"></div></center>
        <div class="minibox">
            <div class="INFO" align="left"><div class="infect info"><span id="cases">ติดเชื้อ</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="bi bi-caret-right-fill arrinfect"></i><span id="infect" class="arrinfect"></span></div>
            <div class="decease info"><span id="deaths">เสียชีวิต</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="bi bi-caret-right-fill"></i><span id="death"></span></div>
        <div class="info"><span id="recovered">หายป่วย&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;<i class="bi bi-caret-right-fill"></i><span id="healing"></span></div>
    </div>
    
        </div>
        <div class="smallbox"><div class="aksorn"><span id="total_cases">ติดเชื้อสะสม</span><br><div class="downarr"><i class="bi bi-caret-down-fill"></i></div></div><div class="num" id="total_infect"></div></div>
        &nbsp;<div class="smallbox"><div class="aksorn"><span id="total_deaths">เสียชีวิตสะสม</span><br><div class="downarr"><i class="bi bi-caret-down-fill"></i></div></div><div class="num" id="total_death"></div></div>
        &nbsp;<div class="smallbox"><div class="aksorn"><span id="total_recoverd">หายป่วยสะสม</span><br><div class="downarr"><i class="bi bi-caret-down-fill"></i></div></div><div class="num" id="total_healing"></div></div>
    </div></div>
    <script src="covid_API.js"></script>
    <script src="translate.js"></script>
    
    
</body>
</html>
